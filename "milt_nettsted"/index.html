<!doctype html>
<html>
<head>
    <title>Tabeller</title>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
            padding:5px;
        }

        th {
            background-color:black;
            color:white;
            text-align:left;

        }

        tr:nth-child(odd) {
            background-color:#eee;

        }

        table {
           width:60%;
        }


    </style>
    </head>
<body>
    <h1>Tabeller</h1>
    <table>
    <tr><th>Første kolonne</th>
        <th>Andre kolonne</th>
        <th>Tredje kolonne</th>
    </tr>
    <tr><td>Første celle</td>
    <td>Andre celle</td>
    <td>Tredje celle</td>

    </tr>

    <tr><td>Fjerde celle</td>
    <td>Femte celle</td>
    <td>Sjette celle</td>

    </tr>

         <tr><td>Sjuende celle</td>
    <td>Åttende celle</td>
    <td>Niende celle</td>

    </tr>


    </table>



    </body>


</html>
